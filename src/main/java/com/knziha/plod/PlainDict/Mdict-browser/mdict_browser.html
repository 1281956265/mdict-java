	<script type="text/javascript">
		/* jQuery.Drag-Resizable items via wuxinxi007 于 2011-5-14
				 blog : http://wuxinxi007.cnblogs.com 以下中二注释是原作者所写！*/
		$(function(){
			//绑定需要拖拽改变大小的元素对象
			bindResize(document.getElementById('drag_resizer'));
		});
	
		function bindResize(el){
			console.log("mousedown: ",el);
			var lvP = document.getElementById('ListView');
			//初始化参数
			var lvPs = lvP.style,
					pRs = document.getElementById('parentR').style,
					//鼠标的 X 和 Y 轴坐标
					x = y = 0;
			//邪恶的食指
			$(el).mousedown(function(e){
				console.log("mousedown");
				//按下元素后，计算当前鼠标与对象计算后的坐标
				x = e.clientX - lvP.offsetWidth;
				//在支持 setCapture 做些东东
				el.setCapture ? (
						//捕捉焦点
						el.setCapture(),
						//设置事件
						el.onmousemove = function(ev){
					mouseMove(ev || event)
				},
				el.onmouseup = mouseUp
				  ) : (
						//绑定事件
						$(document).bind("mousemove",mouseMove).bind("mouseup",mouseUp)
				)
				//防止默认事件发生
				e.preventDefault()
			});
			//移动事件
			function mouseMove(e){
				//console.log("move");
				//宇宙超级无敌运算中...
				lvPs.width = e.clientX - x + 'px';
				pRs.marginLeft = lvPs.width;
				defP.style.visibility="hidden";
				if(app) app.handleLvResize(e.clientX - x);
		    }
			//停止事件
			function mouseUp(){
				defP.style.visibility="visible";
				//在支持 releaseCapture 做些东东
				el.releaseCapture ? (
						//释放焦点
						el.releaseCapture(),
						//移除事件
						el.onmousemove = el.onmouseup = null
				  ) : (
						//卸载事件
						$(document).unbind("mousemove", mouseMove).unbind("mouseup", mouseUp)
				)
			}
		}
	</script>

		function rePopulateByData(data, lastSelection) {
			//清空的代码放到里面！
			if(lastTarget) lastSelection = parseInt(lastTarget.id);
			else if(lastSelection_!=-1) lastSelection=lastSelection_;
			if(lv.hasChildNodes()) {
				var childs = lv.childNodes, ln = childs.length;
				for (var i = 0; i < ln; i++) {
					lv.removeChild(childs[0]);
				}
			}
			//app.log(typeof(data));
			//app.log(data.length);
			var isCombinedView = isMultiSearchView();
			var startIndex=isCombinedView?pos:0;
			for(var i=startIndex;i<capacity+startIndex;i++){
				var item = document.createElement('p');
				item.id = isCombinedView?i:pos+i;
				item.className="cp";
				item.onclick = p;
				item.innerText = isCombinedView?data[i].split("\r")[0]:data[i];
				if(lastSelection==item.id){
					lastTarget = item;
					item.style.setProperty("background-color","#4296FA");
				}
				lv.appendChild(item);
			}
			lastSelection_=-1;
		}

		/** Multi result format : entry1 \r 0@1@2 & 1@1@2 & 5@1024 \n entry2...
			where 0@1@2 means contents at position 1 and 2 of dict. no.0 */
		function processContents(e){
			var arr = e.split("\r")[1].split("&");
			for (var i = 0; i < arr.length; i++) {
				var currentDing=parseInt(arr[i].split("")[0]);
				var title = document.createElement('div');
				title.innerHTML=currentDicts[currentDing];
				title.className='cp3';
				title.onclick=p3;
				title.onselectstart=function(){return false;};
				defP.appendChild(title);
				
				var item = document.createElement('iframe');
				item.id='md_'+(item.frameAt=currentDing);
				item.src="\\content\\"+arr[i];
				item.innerHTML=arr[i];
				item.width="100%";
				item.frameBorder=0;
				item.height=100;
				item.className='contents';
				defP.appendChild(item);
				item.contentWindow.frameAt=i;
				iframes.push(item);
			}
		}

			console.log('jumpHighlight started...'+iframes.length);
			var max=iframes.length;
			inlineJump=1;
			if(max){
				var jumper;
				var cc=0;
				while(d!=0){
					console.log('jumpHighlight... dir='+d+' framePos='+HlightIdx);
					if(cc>=max) break;
					if(jumper) jumper.quenchLight();
					if(HlightIdx>=max){
						for (var i=0; i<iframes.length; i++){
							if(iframes[i].contentWindow)
								iframes[i].contentWindow.currentIndex=0;
						}
						HlightIdx=0;
					}
					if(HlightIdx<0)HlightIdx=0;
					jumper=iframes[HlightIdx].contentWindow;
					if(cc>0 || desiredOffset>0) jumper.resetLight(d);
					if(cc>0)inlineJump=0;
					console.log('jumpTo framePos='+HlightIdx+' index='+(jumper?(jumper.currentIndex+'/'+jumper.results.length):'no way to find'));
					d=jumper?jumper.jumpTo(d):d;
					HlightIdx+=d;
					cc++;
				}
			}
